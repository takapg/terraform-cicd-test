name: Terraform PR check

on:
  workflow_dispatch:
  # pull_request:
  #   types: [synchronize, opened, ready_for_review]
  #   branches:
  #     - main

env:
  TERRAGRUNT_TFPATH: terraform
  TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install aqua
        uses: aquaproj/aqua-installer@v2.2.0
        with:
          aqua_version: v2.16.4

      - name: Setup
        run: |
          echo ${TF_PLUGIN_CACHE_DIR}
          mkdir -p ${TF_PLUGIN_CACHE_DIR}
          ls -la ~/.terraform.d

      - name: Plan
        run: |
          cd accounts
          terragrunt run-all plan

      - name: Test
        run: |
          echo 'test'
          ls -la ~/.terraform.d
          terragrunt --version
